<body>
    <div class="container">
        <header>
            <h1 id="gameTitle">Parser Game</h1>
            <p id="gameSubtitle">Learn to parse sentences by identifying grammatical elements</p>
            
            <div class="controls">
                <div class="language-selector">
                    <label for="language" id="languageLabel">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="nl">Nederlands</option>
                    </select>
                </div>
                
                <div class="challenge-selector">
                    <label for="challengeType" id="challengeLabel">Challenge:</label>
                    <select id="challengeType">
                        <option value="verbs">Select Verbs</option>
                        <option value="nouns">Select Nouns</option>
                        <option value="subject">Select Subject</option>
                        <option value="predicate">Select Predicate</option>
                        <option value="adjectives">Select Adjectives</option>
                    </select>
                </div>
                
                <div class="header-buttons">
                    <button id="settingsBtn" class="btn btn-icon" title="Game Settings">⚙️</button>
                    <a href="https://github.com/commjoen/parsergame" target="_blank" class="github-star-btn" title="Star on GitHub">
                        ⭐ Star
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="progress-info">
                    <span id="questionNumber">Question 1 of 250</span>
                    <span id="score">Score: 0</span>
                </div>
                
                <div class="instructions" id="instructions">
                    Click on all the verbs in the sentence below.
                </div>
                
                <div class="sentence-container">
                    <div id="sentence" class="sentence">
                        <!-- Sentence words will be dynamically loaded here -->
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="checkAnswer" class="btn btn-primary">Check Answer</button>
                    <button id="nextQuestion" class="btn btn-secondary" disabled>Next Question</button>
                    <button id="resetSelection" class="btn btn-outline">Reset Selection</button>
                </div>
                
                <div id="feedback" class="feedback hidden">
                    <!-- Feedback will be shown here -->
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="settingsTitle">Game Settings</h2>
                    <button class="modal-close" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="sentenceCount" id="sentenceCountLabel">Number of sentences:</label>
                        <select id="sentenceCount">
                            <option value="10">10 sentences</option>
                            <option value="25">25 sentences</option>
                            <option value="50">50 sentences</option>
                            <option value="100">100 sentences</option>
                            <option value="250" selected>250 sentences (default)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="timeLimit" id="timeLimitLabel">Time limit (optional):</label>
                        <select id="timeLimit">
                            <option value="0">No time limit</option>
                            <option value="300">5 minutes</option>
                            <option value="600">10 minutes</option>
                            <option value="900">15 minutes</option>
                            <option value="1800">30 minutes</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="applySettings" class="btn btn-primary">Apply Settings</button>
                    <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>
                    <a href="https://github.com/commjoen/parsergame" target="_blank" id="sourceLink">
                        View Source Code on GitHub
                    </a>
                </p>
                <p id="copyright">&copy; 2024 Parser Game - Educational Tool</p>
                <p class="version-info" id="versionInfo">Version: 1.0.0</p>
            </div>
        </footer>
    </div>

    <script src="version.js"></script>
    <script src="sentences.js"></script>
    <script src="translations.js"></script>
    <script src="game.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
